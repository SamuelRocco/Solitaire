<!DOCTYPE html>
<html>
  <head>
    <link
      rel="shortcut icon"
      href="images/icons/cards_favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script
      src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js"
      type="text/javascript"
    ></script>
    <script
      src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.9.0/scriptaculous.js"
      type="text/javascript"
    ></script>
    <script src="main.js"></script>
    <title>Solitaire</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="stockwaste">
        <div class="stock"></div>
        <div class="waste"></div>
        <div class="options">
          <button class="undo" type="button" onclick=loadState()>
            Undo
          </button>
          <button class="newgame" type="button" onclick=newGame()>
            New Game
          </button>
          <button class="credits" type="button" onclick="alert('Solitaire\n\n' +
          'Author: Samuel Rocco\n' +
          'Description: A personal project and a personal goal to try and make solitaire solely using web development\n' +
          'Role: Developer, Designer\n' +
          'Technologies used: Javascript, HTML, CSS, AJAX')">
            Credits
          </button>
        </div>
      </div>

      <div class="playarea">
        <div class="column1"></div>
        <div class="column2"></div>
        <div class="column3"></div>
        <div class="column4"></div>
        <div class="column5"></div>
        <div class="column6"></div>
        <div class="column7"></div>
      </div>

      <div class="foundation">
        <button class="clubsbutton" type="button"><img
          class="empty1"
          src="images/card_background/clubsBlank.png"
          alt="cardBlank"
        /></button>

        <div class="clubs"></div>
        <button class="heartsbutton" type="button"><img
          class="empty2"
          src="images/card_background/heartsBlank.png"
          alt="cardBlank"
        /></button>
        <div class="hearts"></div>
        <button class="spadesbutton" type="button"><img
          class="empty3"
          src="images/card_background/spadesBlank.png"
          alt="cardBlank"
        /></button>
        <div class="spades"></div>
        <button class="diamondsbutton" type="button"><img
          class="empty4"
          src="images/card_background/diamondsBlank.png"
          alt="cardBlank"
        /></button>
        <div class="diamonds"></div>
      </div>
    </div>
  </body>
</html>
