<!DOCTYPE html>
<html>

<head>
  <link rel="shortcut icon" href="images/icons/cards_favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.9.0/scriptaculous.js"
    type="text/javascript"></script>
  <script src="main.js"></script>
  <title>Solitaire</title>
</head>

<body>
  <div class="wrapper">
    <div class="stockwaste">
      <div class="stock"></div>
      <div class="waste"></div>
    </div>



    <div class="playarea">
      <div class="column1"></div>
      <div class="column2"></div>
      <div class="column3"></div>
      <div class="column4"></div>
      <div class="column5"></div>
      <div class="column6"></div>
      <div class="column7"></div>
    </div>

    <div class="foundation">
      <div class="clubs">
        <img class="empty1" src="images/card_background/clubsBlank.png" alt="cardBlank">
      </div>
      <div class="hearts">
        <img class="empty2" src="images/card_background/heartsBlank.png" alt="cardBlank">
      </div>
      <div class="spades">
        <img class="empty3" src="images/card_background/spadesBlank.png" alt="cardBlank">
      </div>
      <div class="diamonds">
        <img class="empty4" src="images/card_background/diamondsBlank.png" alt="cardBlank">
      </div>
    </div>
  </div>
</body>

</html>
